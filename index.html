<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Service Queue</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/landing-page.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>


    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.timeago.js"></script>

    <!-- Custome -->
    <script src="js/client.js"></script>

     <!-- Angular -->
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>


    <!-- Favicon -->
    <link rel="icon"
      type="image/ico"
      href="img/favicon.ico">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body ng-controller="testController">


    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a> <img class= "logo" height="40" width="40" src="img/Logo.svg" > </a>
                <a class="navbar-brand topnav" href="#">  SERVICE QUEUE</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <!-- <a href="#about">About</a> -->
                    </li>
                    <li>
                        <!-- <a href="#services">Contact</a> -->
                    </li>
                    <li>
                        <a href="#contact">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>


    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <!-- Refresh Queue Button -->
                        <button ng-click="requestQueue()"> Get Queue</button>
                        <!-- Display Queue -->
                        <div class="queue-container">

                            <div class="queue-item col-md-6" ng-repeat="ticket in queueData track by $index">
                                <div class="col-md-4"> Table #: {{ticket.id}} </div>
                                <div class="col-md-4"> Time: {{ticket.readableTime}} </div>
                                <div class="col-md-4"> Status: {{ticket.status}} </div>
                            </div>

                        </div>


                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="list-inline">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#services">Services</a>
                        </li>
                        <li class="footer-menu-divider">&sdot;</li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <p class="copyright text-muted small">Copyright &copy; Your Company 2014. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
